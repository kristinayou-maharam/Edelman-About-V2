<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slick Carousel with Fixed Expandable Images</title>
  <!-- Slick Carousel CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .slick-carousel {
      height: 300px;

      margin: 50px auto;
    }

    .slick-carousel img {
      height: 300px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    /* Expanded image: Fixed height and centered */
    .slick-carousel img.expanded {
      height: 500px; /* Set fixed height for all expanded images */  /* Automatically adjust the width */
      z-index: 1000; /* Ensure it appears on top */
      position: relative;
    }
  </style>
</head>
<body>

  <div class="slick-carousel">
    <img src="./images/1986-first old kraft leather handbook.jpg" alt="Image 1">
    <img src="./images/1986-first old kraft leather handbook.jpg" alt="Image 2">
    <img src="./images/1986-first old kraft leather handbook.jpg" alt="Image 3">
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Slick Carousel JavaScript -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
  <script>
    $(document).ready(function () {
      // Initialize Slick Carousel
      $('.slick-carousel').slick({
        dots: true,
        infinite: true,
        speed: 500,
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: true,
      });

      // Add click event to toggle expansion
      $('.slick-carousel img').on('click', function () {
        // Remove 'expanded' class from all images except the clicked one
        $('.slick-carousel img').not(this).removeClass('expanded');
        // Toggle the 'expanded' class on the clicked image
        $(this).toggleClass('expanded');
      });
    });
  </script>

</body>
</html>
