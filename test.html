<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table of Contents</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .toc {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .toc button {
      display: block;
      margin: 5px 0;
      padding: 8px 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .toc button:hover {
      background-color: #0056b3;
    }
    .section {
      height: 100vh;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }
    .section:nth-child(odd) {
      background-color: #f9f9f9;
    }
    .section:nth-child(even) {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>

<div class="toc">
  <h3>Table of Contents</h3>
  <button data-target="section1">Section 1</button>
  <button data-target="section2">Section 2</button>
  <button data-target="section3">Section 3</button>
  <button data-target="section4">Section 4</button>
</div>

<div id="section1" class="section">Section 1 Content</div>
<div id="section2" class="section">Section 2 Content</div>
<div id="section3" class="section">Section 3 Content</div>
<div id="section4" class="section">Section 4 Content</div>

<script>
  document.querySelectorAll('.toc button').forEach(button => {
    button.addEventListener('click', () => {
      const targetId = button.getAttribute('data-target');
      const targetElement = document.getElementById(targetId);
      if (targetElement) {
        targetElement.scrollIntoView({ behavior: 'smooth' });
      }
    });
  });
</script>

</body>
</html>
